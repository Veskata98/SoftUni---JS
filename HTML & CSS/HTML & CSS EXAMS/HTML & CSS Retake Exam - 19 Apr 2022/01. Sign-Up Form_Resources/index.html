<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://kit.fontawesome.com/439c09f8cc.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="reset.css" />
        <link rel="stylesheet" href="style.css" />
        <title>Sign-Up Form</title>
    </head>
    <body>
        <section class="register">
            <div class="register-info">
                <p class="register-brand">SoftUni</p>
                <div class="register-titles">
                    <h1 class="register-title">Welcome to SoftUni.</h1>
                    <h2 class="register-subtitle">Are you ready to become a dev?</h2>
                </div>
                <div class="register-icons">
                    <a href="#"><i class="fa-solid fa-earth-europe"></i></a>
                    <a href="#"><i class="fa-brands fa-github"></i></a>
                    <a href="#"><i class="fa-brands fa-twitter"></i></a>
                </div>
            </div>
            <div class="register-content">
                <form action="" class="register-form">
                    <label for="username">Username</label>
                    <input type="text" name="username" placeholder="antoniyaat" />
                    <label for="email">Email</label>
                    <input type="email" name="email" placeholder="a.atanasova@softuni.bg" />
                    <label for="pass">Password</label>
                    <input type="password" name="pass" placeholder="********" />
                    <label for="rePass">Repeat Password</label>
                    <input type="password" name="rePass" placeholder="********" />
                    <button class="register-btn">Register</button>
                    <a class="login-link" href="#">I am already a ninja</a>
                </form>
            </div>
        </section>
    </body>
</html>
